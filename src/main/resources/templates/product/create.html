<h1 style="text-align: center;">Create Product</h1>

<th:block th:if="${message}">
    <span th:text="${message}"></span>
</th:block>

<form th:object="${product}" method="post" enctype="multipart/form-data" style="width: 500px">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Name Product">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
    </div>
    <div class="mb-3">
        <label class="form-label">Size</label>
        <input type="text" th:field="*{size}" class="form-control" placeholder="Size">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input type="file" th:field="*{avatar}" class="form-control" id="formFile">
    </div>
    <div>
        <label>Category</label>
        <select class="form-select" aria-label="Default select example" th:field="*{category.id}">
            <th:block th:each="p: ${listCategory}">
                <option th:value="${p.id}" th:text="${p.name}"></option>
            </th:block>
        </select>
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
